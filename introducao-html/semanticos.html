<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semanticos</title>
</head>
<body>
    <header>    
        sou utilizado em cabeçalhos
    </header>

    <main>
        sou utilizado para colocar o conteudo principal da pagina
    </main>

    <section>
        Sou utilizado para indicar seçoes dentro da pagina 
    </section>

    <footer>
        sou utilizado em rodapé
    </footer>

    <aside>
        sou utilizado em para idicar uma area lateral
    </aside>

    <article>
        sou utilizado para agrupar um conteudo
    </article>

    <div>
        Sou a mae de todos os outros
    </div>

    <nav>
        sou utilizado para menus
    </nav>
</body>
</html>
