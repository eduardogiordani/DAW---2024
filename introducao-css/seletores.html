<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seletores, Propriedades e Valores</title>

    <style> 
        p{color:rgb(233, 101, 7);}

        #titulo{color:rgb(255, 0, 85);}

        .destaque{color:rgb(81, 255, 0);}

        .fundo-preto{background-color: #000;}
        
        input[type="text"]{border: 1px solid #ff0000;}

    </style>
</head>
<body>
        <h3> Tipo de Seletores</h3>

        <h4> Seletore por TAG</h4>
        <p> Resultado do seletor por TAG</p>
        
        <h4> Seletor por ID</h4>
        <p id="titulo"> Resultado do seletor por ID</p>

        <h4>Seletor por Clase</h4>
        <p class="destaque fundo-preto">Resultado do seletor por classe</p>

        <h4>Seletor por Atributo</h4>
        <input type="text" placeholder="Campo de texto">
        <input type="password" placeholder="Campo de senha">


</body>
</html>
